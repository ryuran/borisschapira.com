---
layout: default
---
<div class="content" role="main" class="posts" aria-label="{{ "Tous les articles" | t: page.locale }}">
  {% if page.category %}
    {% assign displayCategory = false %}
  {% else %}
    {% assign displayCategory = true %}
  {% endif %}

  {% for post in paginator.posts %}
      {% include post.html.liquid postPage=false post=post displayCategory=displayCategory %}
  {% endfor %}
</div>
