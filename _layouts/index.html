---
layout: default
---
<section class="posts" aria-label="{{ "Tous les articles" | t: page.locale }}" >
  <header class="page-title">
    <h1>{{ page.title }}</h1>
  </header>
  {% if page.category %}
    {% assign displayCategory = false %}
  {% else %}
    {% assign displayCategory = true %}
  {% endif %}

  {% for post in paginator.posts %}
      {% include post.html.liquid postPage=false post=post displayCategory=displayCategory %}
  {% endfor %}
</section>
