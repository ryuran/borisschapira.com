---
layout: default
---

<section class="posts">
    <header class="posts-h">
        <h1 class="page-title">{% if page.type == "year" %}{{ page.date | l: "%Y", page.locale }}{% elsif page.type == "month" %}{{ page.date |l:"%B %Y", page.locale }}{% else %}{{ page.title }}{% endif %}</h1>
    </header>  
    {% for post in page.posts %}
        {% include post.html.liquid postPage=false post=post %}
    {% endfor %}
</section>
